<div class="container">
<h1>User Login</h1>
<form #userloginForm="ngForm" onsubmit="onSubmit()">
    <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name" required minlength="2" [(ngModel)]="model.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger">
        <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" required class="form-control" id="password" [(ngModel)]="model.password" name="password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select type="text" class="form-control" id="role" [(ngModel)]="model.role" name="role" #role="ngModel" required>
            <option *ngFor="let rol of roles" [value]="rol" >
                {{rol}}</option>
        </select>
        <div *ngIf="role.invalid && (role.dirty || role.touched)"
        class="alert alert-danger">
        <div *ngIf="role.errors.required">
            Role is required.
          </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userloginForm.form.valid">Submit</button>
</form>
</div>
